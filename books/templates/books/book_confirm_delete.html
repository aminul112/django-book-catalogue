{% extends 'books/base.html' %}

{% block title %}Delete Book{% endblock %}

{% block content %}
    <div class="book-card">
        <h2>Confirm Deletion</h2>
        <p>Are you sure you want to delete "{{ book.title }}"?</p>
        
        <form method="post">
            {% csrf_token %}
            <button type="submit" style="background: #e74c3c;">Yes, Delete</button>
            <a href="{% url 'books:book-detail' book.pk %}" style="margin-left: 10px;">Cancel</a>
        </form>
    </div>
{% endblock %}
