<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Catalogue</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            color: #333;
        }
        header {
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        nav {
            margin: 10px 0;
        }
        nav a {
            margin-right: 15px;
            text-decoration: none;
            color: #3498db;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            margin: 20px 0;
        }
        .list {
            list-style: none;
            padding: 0;
        }
        .list li {
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
        .actions a {
            margin-right: 10px;
            color: #3498db;
            text-decoration: none;
        }
        .actions a:hover {
            text-decoration: underline;
        }
        form {
            max-width: 600px;
        }
        form div {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        .delete-confirm {
            background-color: #e74c3c;
        }
        .delete-confirm:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <header>
        <h1>Book Catalogue</h1>
        <nav>
            <a href="{% url 'books:home' %}">Home</a>
            <a href="{% url 'books:author-list' %}">Authors</a>
            <a href="{% url 'books:book-list' %}">Books</a>
            <a href="/admin/">Admin</a>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
