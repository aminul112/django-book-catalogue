{% extends 'books/base.html' %}

{% block title %}{% if form.instance.pk %}Edit{% else %}Add New{% endif %} Book{% endblock %}

{% block content %}
    <h2>{% if form.instance.pk %}Edit{% else %}Add New{% endif %} Book</h2>
    
    <form method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <div style="margin-top: 20px;">
            <button type="submit">Save</button>
            <a href="{% if form.instance.pk %}{% url 'books:book-detail' form.instance.pk %}{% else %}{% url 'books:book-list' %}{% endif %}" style="margin-left: 10px;">Cancel</a>
        </div>
    </form>
{% endblock %}
